<div class="col-xs-12">
	<form>
		<div class="row">
			<div class="col-sm-5 form-group">
				<label for="name">Name</label>
				<input type="text" id="name" class="form-control" placeholder="Enter Name" #nameInput>
        </div>
				<div class="col-sm-2 form-group">
					<label for="amount">Amount</label>
					<input type="number" class="form-control" id="amount" placeholder="Enter Amount" #amountInput>
        </div>
				</div>
				<div class="row">
					<div class="col-12">
						<button type="button" class="btn btn-primary" (click)="onAdd()">ADD</button>
						<button type="button" class="btn btn-danger ml-1">DELETE</button>
						<button type="button" class="btn btn-success ml-1">CLEAR</button>
					</div>
				</div>
	</form>
</div>
